<div class="page-content" ng-controller="postPageController">
    <!-- BEGIN PAGE HEAD-->
    <div class="page-head">
        <!-- BEGIN PAGE TITLE -->
        <div class="page-title" ng-if="!error">
            <h1>{{username}}
                <small>wall</small>
            </h1>
        </div>
        <div class="page-title" ng-if="error">
            <h1>{{error_msg}}
            </h1>
        </div>
        <!-- END PAGE TOOLBAR -->
    </div>
    <div class="row" ng-if="!error">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-facebook-official font-red-sunglo"></i>
                    <span class="caption-subject font-red-sunglo bold uppercase">Youtube tools</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
        <div class="xp-k" ng-show="loadingCss">
        <div class="sk-wave">
            <div class="sk-rect sk-rect1"></div>
            <div class="sk-rect sk-rect2"></div>
            <div class="sk-rect sk-rect3"></div>
            <div class="sk-rect sk-rect4"></div>
            <div class="sk-rect sk-rect5"></div>
        </div>
    </div>
    <!-- END PAGE BASE CONTENT -->
</div>
